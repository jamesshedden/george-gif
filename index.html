<!doctype html>

<html>
  <head>
    <style>

      body {
        background: #444;
        text-align: center;
        margin: 50px;
      }

      .container {
        width: 75%;
        display: inline-block;
        position: relative;
        overflow: hidden;
      }

      .container__frame {
        position: absolute;
        z-index: 1;
      }

      img {
        width: 100%;
        height: auto;
      }

      .container__slide {
        position: relative;
        width: 52%;
        left: 12%;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="container__frame">
        <img src="george.gif">
      </div>

      <div class="container__slide">
        <img src="https://media.giphy.com/media/6L015gMEW3pFC/giphy.gif">
      </div>
    </div>

  </body>

</html>
